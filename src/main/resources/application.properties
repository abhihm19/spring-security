spring.application.name=security

###Datasource Configuration###
spring.datasource.url=jdbc:mysql://localhost:3306/security?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
logging.level.org.springframework.security=INFO
logging.level.com.sillyproject.security.security=WARN
logging.level.com.sillyproject.security.config=INFO


###Security Configuration###
# Asymmetric JWT (RS256) settings (keystore should come from AWS Secrets Manager / Parameter Store in prod)
# Example keystore path formats:
# - classpath:jwt-keys.p12
# - file:/etc/secrets/jwt-keys.p12
# app.jwt.keystore.path =
# app.jwt.keystore.password =
# app.jwt.keystore.key-password =
# Alias in keystore to use for signing; this becomes the JWT header "kid"
# app.jwt.keystore.active-alias =

# (Deprecated) HMAC secret - no longer used when keystore is configured
app.jwt.secret = deprecated
# Pepper for hashing refresh tokens before saving in DB
app.refresh.token.pepper = sKvF+xHrjb9z11Y9DTDDMjC0/XyGKSlo+fgg32RZ8m4=
# Recommended JWT hardening (set real values per environment)
app.jwt.issuer = security-service
app.jwt.audience = security-app

# CORS (comma-separated origin patterns).
app.cors.allowed-origin-patterns = http://localhost:8080
#access token validity is 30 min
access.token.validity = 1800000
#refresh token validity is 7 days
refresh.token.validity = 604800000
auth.max.sessions.per.user=15
